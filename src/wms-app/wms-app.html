<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="../redux.html">

<dom-module id="wms-app">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-button.info {
                background: #00b0ff;
                color: white;
            }

            paper-button.actions {
                background: #4caf50;
                color: white;
            }

            .row {
                display: flex;
                flex-direction: row;
                vertical-align: middle;
            }

            .row paper-button {
                position: absolute;
                right: 0;
            }

            paper-card {
                --paper-card-header-image: {
                    width: 500px;
                    height: 100%;
                }
            }

            .list {
                display: flex;
                flex-direction: row;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}">
        </app-route>

        <app-drawer-layout fullbleed>
            <app-drawer swipe-open slot="drawer">
                <app-header-layout has-scrolling-region>
                    <app-header fixed slot="header">
                        <h2>Menu</h2>
                    </app-header>
                    <li>
                        <template is="dom-if" if="[[user]]">
                            <paper-button on-click="logout">Cerrar sesión</paper-button>
                        </template>
                        <template is="dom-if" if="[[!user]]">
                            <paper-button on-click="login">Iniciar sesión</paper-button>
                        </template>

                    </li>
                </app-header-layout>
            </app-drawer>
            <div class="container">
                <template is="dom-if" if="[[user]]">
                    <iron-pages attr-for-selected="view"
                                selected-attribute="[[routeData.page]]"
                                fallback-selection="list">
                        <div view="list">
                            <h1>Lista de asistencia</h1>
                            <paper-button class="actions" on-tap="saveAssistance">Registrar asistencia</paper-button>
                            <div class="list">
                                <template is="dom-repeat" items="[[assistances]]" as="assistance">
                                    <paper-card image="[[assistance.user.photo]]">
                                        <div class="card-content">
                                            <div class="row">
                                                <iron-icon icon="icons:verified-user"></iron-icon>
                                                [[assistance.user.name]]
                                            </div>
                                            <div class="row">
                                                <iron-icon icon="icons:mail"></iron-icon>
                                                [[assistance.user.email]]
                                            </div>
                                            <iron-icon icon="icons:perm-contact-calendar"></iron-icon>
                                            Registered at: [[getTime(assistance.date)]]
                                        </div>
                                    </paper-card>
                                </template>
                            </div>
                        </div>
                        <div view="404">Not found</div>
                    </iron-pages>
                </template>
            </div>
        </app-drawer-layout>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class WmsApp extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'wms-app';
            }

            static get properties() {
                return {
                    user: {
                        type: Object,
                        statePath: 'user'
                    },
                    assistances: {
                        type: Array,
                        value: []
                    },
                    session: {
                        type: Object,
                        value: {}
                    },
                    route: {
                        type: String,
                        value: ''
                    },
                    routeData: {
                        type: Object,
                        value: {}
                    }
                };
            }

            static get actions() {
                return {
                    updateUser(user) {
                        return {
                            type: 'UPDATE_USER',
                            user: user
                        }
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
                const assistanceRef = firebase.database().ref('assistance/');
                assistanceRef.on('child_added', (data) => {
                    this.push('assistances', data.val());
                });
                if(localStorage.getItem('user') !== null) {
                    this.dispatch('updateUser', JSON.parse(localStorage.getItem('user')));
                }
            }

            getTime(time) {
                let date = new Date(time);
                return date;
            }

            saveAssistance() {
                const assistances = database.ref('assistance').push();
                assistances.set({
                    user: this.session.user,
                    date: (new Date()).getTime()
                });
            }

            login() {
                firebase.auth().signInWithPopup(provider).then((result) => {
                    const token = result.credential.accessToken;
                    const user = {
                        name: result.user.displayName,
                        email: result.user.email,
                        uid: result.user.uid,
                        photo: result.user.photoURL
                    };
                    this.set('session', {
                        token: token,
                        user: user
                    });
                    this.dispatch('updateUser', user);
                    localStorage.setItem('user', JSON.stringify(user));
                }).catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
            }

            logout() {
                firebase.auth().signOut().then(() => {
                    this.set('session', null);
                    this.dispatch('updateUser', null);
                    localStorage.removeItem('user');
                }).catch((error) => {
                    console.error('Can not close session :(');
                });
            }
        }

        window.customElements.define(WmsApp.is, WmsApp);
    </script>
</dom-module>
